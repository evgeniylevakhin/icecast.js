<!-- should _not_ be detected by GetAudioElements() -->
<audio src="/test1" preload="none" data-test="false" />
<audio preload="none" data-test="false">
  <source src="/test2"/>
</audio>
<audio src="/test3" preload="none" data-test="false" data-icecast="false" />

<!-- _should_ be detected by GetAudioElements() -->
<audio src="/test4" preload="none" data-icecast data-test="true" />
<audio preload="none" data-icecast="true" data-test="true">
  <source src="/test5"/>
</audio>
<audio src="/test6" preload="none" data-test="true" data-icecast="fooBar" />
