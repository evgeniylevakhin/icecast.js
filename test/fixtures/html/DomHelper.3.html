<audio src="/testWatcher1" preload="none" data-test="false" />
<audio src="/testWatcher2" preload="none" data-icecast="false" data-test="false" />
<audio preload="none" data-test="false">
  <source src="/testWatcher3"/>
</audio>
<!-- _should_  emit "removed" WatchAudioElements() -->
<audio src="/testWatcher4" preload="none" data-icecast="true" data-icecast-instance="something" data-test="true" />
<audio src="/testWatcher5" preload="none" data-icecast data-test="true" />
<audio preload="none" data-icecast="true" data-test="true">
  <source src="/testWatcher6"/>
</audio>
<audio src="/testWatcher7" preload="none" data-icecast="fooBar" data-test="true" />
